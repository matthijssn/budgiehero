<div class="dashboard-container">
    <mat-grid-list cols="2" rowHeight="400px" gutterSize="16px">
      <mat-grid-tile>
        <mat-card>
          <h3>Budgetverdeling</h3>
          <ngx-charts-pie-chart
            [results]="budgetData"
            [view]="view"
            [scheme]="colorScheme"
            [legend]="true"
            [labels]="true">
          </ngx-charts-pie-chart>
        </mat-card>
      </mat-grid-tile>
  
      <mat-grid-tile>
        <mat-card>
          <h3>Overzicht</h3>
          <p>Saldo: € 2.500</p>
          <p>Uitgaven deze maand: € 1.200</p>
          <p>Besparingen: € 300</p>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
